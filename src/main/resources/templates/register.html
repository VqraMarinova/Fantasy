<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{fragments/head}"/>
<body th:background="${backgroundImage}">
<th:block th:include="~{fragments/header}"/>
<main>
    <div>
        <div class="container">
    <h1 class="text-center text-white" th:classappend ="${fontColor}">Register</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25" action="/register" method="post" th:object="${model}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white" th:classappend ="${fontColor}">Username</label>
            </div>
            <input type="text" class="form-control" th:field= "*{username}" id="username" name="username"
                  minlength="5" maxlength="20" title="Username should have between 5 and 20 characters. Valid characters: a-z, A-Z, 0-9, points, dashes and underscores"/>
            <ul th:if="${#fields.hasErrors('username')}">
                <li th:each="error :  ${#fields.errors('username')}" th:text="${error}" class="text-danger"></li>
            </ul>
            <span id='messageUsername'></span>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2" th:classappend ="${fontColor}">Email</label>
            </div>
            <input type="email" class="form-control" id="email" th:field= "*{email}" name="email"/>
            <ul th:if="${#fields.hasErrors('email')}">
                <li th:each="error :  ${#fields.errors('email')}" th:text="${error}" class="text-danger"></li>
            </ul>
            <span id='messageEmail'></span>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2" th:classappend ="${fontColor}">Password</label>
            </div>
            <input type="password" class="form-control" id="password" th:field= "*{password}" name="password"
                   minlength="8" maxlength="60" title="Password Should have min 8 characters,it should contain at least: one lower and one uppercase letter one digit and one special character."/>
            <ul th:if="${#fields.hasErrors('password')}">
                <li th:each="error :  ${#fields.errors('password')}" th:text="${error}" class="text-danger"></li>
            </ul>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2" th:classappend ="${fontColor}">Confirm Password</label>
            </div>
            <input class="form-control" type="password" id="confirmPassword" th:field= "*{confirmPassword}" name="confirmPassword"
                   minlength="8" maxlength="60" title="Password Should have min 8 characters,it should contain at least: one lower and one uppercase letter one digit and one special character. Should match password field"/>/>
            <span id='messageConfirmPas'></span>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" id="submit" type="submit" >Register</button>
        </div>

    </form>

    </div>
    </div>
    <script src="/js/validateConfirmPassword.js"></script>
</main>

<th:block th:include="~{fragments/footer}"/>
</body>
</html>
