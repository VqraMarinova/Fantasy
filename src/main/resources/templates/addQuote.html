<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<th:block th:include="~{fragments/head}"/>
<body th:background="${backgroundImage}">
<th:block th:include="~{fragments/header}"/>
<main>
    <div>
        <div class="container">
    <h1 class="text-center text-white" th:classappend ="${fontColor}">Add new question</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-50" method="post" th:action="@{/add-quote}" th:object="${quoteModel}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="author" class="h4 mb-2 text-white" th:classappend ="${fontColor}">Author</label>
            </div>
            <input type="text" class="form-control" id="author" name="author" th:field="*{author}"  maxlength = "100"  minlength = "5" required/>
            <ul th:if="${#fields.hasErrors('author')}">
                <li th:each="error :  ${#fields.errors('author')}" th:text="${error}" class="text-danger"></li>
            </ul>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="content" class="h4 mb-2" th:classappend ="${fontColor}">Quote:</label>
            </div>
            <textarea type="text" class="form-control" rows="3" id="content" name="content" th:field="*{content}" maxlength = "400"  minlength = "30" required></textarea>
            <ul th:if="${#fields.hasErrors('content')}">
                <li th:each="error :  ${#fields.errors('content')}" th:text="${error}" class="text-danger" ></li>
            </ul>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Add</button>
        </div>
    </form>
    </div>
    </div>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
